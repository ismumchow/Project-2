<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Untangle - Authors Manager</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link rel="icon" href="logo2.png" type="image/gif" >
</head>

<body>
<div class="effects">
	<button type="button" class="btn btn-primary" ><a href="/">Home</a></button>
	<div class="container">
		<div class="row mt-4">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light offset newpost" id="blogButton" href="/blog-html">Go to Posts</a>
      </div>
			<div class="col-md-2 col-sm-2">
        <a class="btn btn-light offset newpost" id="newPostButton" href="/cms-html">New Post</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-12 ">
				<div class="author-container">
					<h2 style="color:white;">Authors</h2>
					<table class="table table-striped">
						<thead>
						<!-- --- -->
						</thead>
						<tbody>
							<tr id="form-row">
								<form id="author-form">
									<td colspan="4">
										<input placeholder="Enter a name" id="author-name" type="text" />
									</td>
									<td><button type="submit" class="btn btn-success">Join</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

		<script src="js/author.js" type="text/javascript"></script>
</div>
</body>

</html>
